app.version = 1.0

# default host that will be used in case the application is not run as web-start.
webservice.baseUrl = 10.0.73.80
webservice.readTimeoutSeconds = 120
webservice.connectTimeoutSeconds = 120

idle.warning.before.seconds = 480
idle.warning.after.seconds = 120

# top-menus, comma separated
menus = query, delete

# font-awesome v4.7 icons
menu.query.icon = search
menu.delete.icon = trash

# sub-menus, comma separated
menu.query.submenus = queryXAfis
menu.delete.submenus = cancelLatent, delinkXAfis