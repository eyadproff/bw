jnlp.bio.bw.webservice.connectTimeoutSeconds = 120
jnlp.bio.bw.idle.warning.before.seconds = 480
jnlp.bio.bw.idle.warning.after.seconds = 120
jnlp.bio.bw.service.lookupNicHijriCalendarData = services-gateway-lookups/api/calendar/hijri/v1
jnlp.bio.bw.service.lookupMenusRoles = services-gateway-lookups/api/application/menu-roles/v1
jnlp.bio.bw.service.login = services-gateway-identity/api/login/v1
jnlp.bio.bw.service.logout = services-gateway-identity/api/logout/v1
jnlp.bio.bw.service.changePassword = services-gateway-identity/api/password/v1
jnlp.bio.bw.service.refreshToken = services-gateway-identity/api/token/refresh/v1
jnlp.bio.bw.service.cancelLatent = services-gateway-biooperation/api/latent/delink/v1
jnlp.bio.bw.service.cancelCriminal.byPersonId = services-gateway-biooperation/api/xafis/delink/person-id/v1
jnlp.bio.bw.service.cancelCriminal.byInquiryId = services-gateway-biooperation/api/xafis/delink/inquiry-id/v1
jnlp.bio.bw.service.lookupPersonIdTypes = services-gateway-lookups/api/application/person-type/v1
jnlp.bio.bw.service.searchByFaceImage = services-gateway-biooperation/api/face/search/v1
