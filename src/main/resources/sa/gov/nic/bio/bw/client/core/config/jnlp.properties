jnlp.bio.bw.service.lookupVisaTypes = services-gateway-lookups/api/application/visa-type/all/v1
jnlp.bio.bw.config.searchByFaceImage.fileMaxSizeKB = 1024.0
jnlp.bio.bw.onExit.logout.timeout.seconds = 10
jnlp.bio.bw.biokit.serverUrl = ws://localhost:6178/BioKit/server
jnlp.bio.bw.biokit.port = 6178
jnlp.bio.bw.biokit.bclId = biokit
# 10485760 bytes = 10 MB
jnlp.bio.bw.biokit.maxTextMessageBufferSizeInBytes = 10485760
jnlp.bio.bw.biokit.maxBinaryMessageBufferSizeInBytes = 10485760
jnlp.bio.bw.biokit.responseTimeoutSeconds = 30