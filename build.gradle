allprojects {
    group = 'sa.gov.nic.bw'
}

subprojects {

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenLocal()
        jcenter()
    }


    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}