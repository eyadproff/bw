# errors

N003-00001 = N003-00001: يوجد تحديث جديد للبرنامج. يرجى إغلاق البرنامج ثم إعادة تشغيله مرة أخرى.
B001-00001 = B001-00001: خطأ في اسم المستخدم أو كلمة المرور.
B001-00002 = B001-00002: اسم المستخدم قيد الاستعمال حالياً على جهاز آخر.
B001-00003 = B001-00003: الموقع غير معروف.
B001-00004 = B001-00004: المستخدم غير مسموح له تسجيل الدخول.
B001-00005 = B001-00005: هذا المستخدم لا يوجد لديه موقع مسجل.
B001-00006 = B001-00006: خطأ في عملية تسجيل الخروج.
B001-00007 = B001-00007: بيانات المستخدم غير مسجلة في النظام.
B001-00008 = B001-00008: خطأ في اسم المستخدم أو كلمة المرور.
B001-00009 = B001-00009: المستخدم غير موجود.
B001-00010 = B001-00010: غير مسموح الدخول في هذا الوقت.
B001-00011 = B001-00011: مقيّد لأجهزة محددة.
B001-00012 = B001-00012: انتهت صلاحية كلمة المرور.
B001-00013 = B001-00013: الحساب غير مفعّل.
B001-00014 = B001-00014: انتهت صلاحية الحساب.
B001-00015 = B001-00015: يجب على المستخدم تغيير كلمة المرور.
