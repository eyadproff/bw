<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BW Launcher</title>
        <script src="deployJava.js"></script>
        <style>
            body {
                background-color: #f4f4f4;
            }

            div {
                width: 100px;
                height: 100px;

                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;

                margin: auto;
            }

            img {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div>
            <a href="/bw/APPLICATION.JNLP">DIRECT LINK</a>
        </div>
        <div>
            <img src="webstart.png" onclick="deployJava.launchWebStartApplication('APPLICATION.JNLP');" title="Launch BW"/>
        </div>
    </body>
</html>
